<ion-header>

  <ion-navbar>
    <ion-title>search</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-chip >
         <ion-input placeholder="请输入你要查找的内容" style="margin: -8px 10px 10px 75px"></ion-input>
         <button ion-button>
            <ion-icon name="search"></ion-icon>
         </button>
     
  </ion-chip>
  <ion-item>
      <ion-label>时间</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="myDate"></ion-datetime>
    </ion-item>
    <ion-icon name="logo-apple" hide-When="android,windows">
    </ion-icon>
    <ion-fab right  bottom>
      <button ion-fab mini  >返回</button>
    </ion-fab>
</ion-content>
